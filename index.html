<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f4412b50d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main grey">
        <div class="header show no-margin-padding">
            <div class="heading pos-relative">
                <p><h4>Calculator</h4></p>
            </div>
            <div class="minimise pos-relative">
                <i class="far fa-window-minimize"></i>
            </div>
            <div class="maximize pos-relative">
                <i class="far fa-square"></i>
            </div>
            <div class="close pos-relative">
                <i class="fas fa-times"></i>
            </div>

        </div>

        <div class="sub-header show no-margin-padding">

            <div class="hamburger_icon pos-relative">
                <i class="fas fa-bars"></i>
            </div>
            <div class="sub-heading pos-relative">
                <p><h2>Standard</h2></p>
            </div>
            <div class="previous_result pos-relative">
                <i class="fas fa-redo"></i>
            </div>

        </div>

        <div class = "calculation-view">
            <div class="calculation pos-relative ">
                <span class="count">0</span>
            </div>

        </div>

        <div class = "all-keys">
            <div class="key-row show flex-container">
                <div class="keys">
                    <span class="element" >%</span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>CE</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>C</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><i class="far fa-times-circle"></i></span>
                </div>
            </div>
            <div class="key-row show">
                <div class="keys">
                    <span class="element" ><h3>1/X</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>x2</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>X1/2</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><i class="fas fa-divide"></i></span>

                </div>

            </div>
            <div class="key-row show">
                <div class="keys">
                    <span class="element" ><h3>7</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>8</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>9</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><i class="fas fa-times"></i></span>
                </div>

            </div>
            <div class="key-row show">
                <div class="keys">
                    <span class="element" ><h3>4</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>5</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>6</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><i class="fas fa-minus"></i></span>
                </div>

            </div>
            <div class="key-row show">
                <div class="keys">
                    <span class="element" ><h3>1</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>2</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>3</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><i class="fas fa-plus"></i></span>
                </div>

            </div>
            <div class="key-row show">
                <div class="keys">
                    <img src="https://img.icons8.com/windows/30/000000/plus-slash-minus.png"/>
                </div>
                <div class="keys">
                    <span class="element" ><h3>0</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><h3>.</h3></span>
                </div>
                <div class="keys">
                    <span class="element" ><i class="fas fa-equals"></i></span>
                </div>

            </div>

        </div>


        <!-- <a href="https://icons8.com/icon/SnKmZOzdll2B/plus-slash-minus">Plus Slash Minus icon by Icons8</a> -->
    </div>


    <script src="scripts.js"></script>
</body>
</html>
