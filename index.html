<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f4412b50d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main grey">
        <div class="header show no-margin-padding ">
            <div class="heading pos-relative">
                <p>Calculator</p>
            </div>
            <div class="minimise pos-relative">
                <i class="far fa-window-minimize"style="font-size:10px;font-weight: 200;"></i>
            </div>
            <div class="maximize pos-relative">
                <i class="far fa-square" style="font-size:10px;font-weight: 200;"></i>
            </div>
            <div class="close pos-relative">
                <i class="fas fa-times" style="font-size:15px;font-weight: 550;"></i>
            </div>

        </div>

        <div class="sub-header show no-margin-padding">

            <div class="hamburger_icon pos-relative" style="font-size:15px;opacity: 50%;">
                <i class="fas fa-bars"></i>
            </div>
            <div class="sub-heading pos-relative" >
                <p>Standard</p>
            </div>
            <div class="previous_result pos-relative" ">
                <i class="fas fa-redo"style="font-weight:100px;"></i>
            </div>

        </div>

        <div class = "calculation-view">
            <div class="pre-calculation pos-relative">
                <span class="count">0</span>
            </div>
            <div class="calculation pos-relative ">
                <span class="count">0</span>
            </div>

        </div>

        <div class = "all-keys flex-row-conatiner">
            <div class="key-row row-one show flex-container ">
                <div class="fkeys grey-opac">
                    <span class="element pos-relative " ><p class="opac">MC</p></span>
                </div>
                <div class="fkeys grey-opac">
                    <span class="element pos-relative" ><p class="opac">MR</p></span>
                </div>
                <div class="fkeys fkeys-not-transparent grey-opac">
                    <span class="element pos-relative row-one-highlight" ><p>M+</p></span>
                </div>
                <div class="fkeys fkeys-not-transparent grey-opac">
                    <span class="element pos-relative  row-one-highlight" ><p>M-<p></span>
                </div>
                <div class="fkeys fkeys-not-transparent grey-opac">
                    <span class="element pos-relative  row-one-highlight " ><p>MS<p></span>
                </div>
                <div class="fkeys grey-opac">
                    <span class="element pos-relative" ><p class="opac">M^</p></span>
                </div>

            </div>
            <div class="key-row show flex-container">
                <div class="keys white-opac">
                    <span class="element pos-relative" ><p>%</p></span>
                </div>
                <div class="keys white-opac">
                    <span class="element pos-relative white-opac" ><p>CE</p></span>
                </div>
                <div class="keys white-opac">
                    <span class="element pos-relative" ><p>C</p></span>
                </div>
                <div class="keys white-opac">
                    <span class="element pos-relative" ><i class="far fa-times-circle"></i></span>
                </div>
            </div>

            <div class="key-row show flex-container ">
                <div class="keys white-opac ">
                    <span class="element pos-relative" ><p><sup>1</sup>&frasl;<sub>x</sub></p></span>
                </div>
                <div class="keys white-opac">
                    <span class="element pos-relative" ><p>x<sup>2</sup></p></span>
                </div>
                <div class="keys white-opac">
                    <span class="element pos-relative" ><p>&#8730;x</p></span>
                </div>
                <div class="keys white-opac">
                    <span class="element pos-relative" >
                        <p class="divide">&#247;</p>
                        <!-- <i class="fas fa-divide"></i> -->
                    </span>

                </div>

            </div>
            <div class="key-row show flex-container ">
                <div class="keys white">
                    <span class="element pos-relative" ><h3>7</h3></span>
                </div>
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>8</h3></span>
                </div>
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>9</h3></span>
                </div>
                <div class="keys white-opac">
                    <span class="element  pos-relative " >
                        <p>&#9587;</p>
                        <!-- <i class="fas fa-times"></i> -->
                    </span>
                </div>

            </div>
            <div class="key-row  flex-container">
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>4</h3></span>
                </div>
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>5</h3></span>
                </div>
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>6</h3></span>
                </div>
                <div class="keys white-opac">
                    <span class="element  pos-relative" >
                        <p>&#9472;</p>
                        <!-- <i class="fas fa-minus"></i> -->
                    </span>
                </div>

            </div>
            <div class="key-row show flex-container">
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>1</h3></span>
                </div>
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>2</h3></span>
                </div>
                <div class="keys white ">
                    <span class="element  pos-relative" ><h3>3</h3></span>
                </div>
                <div class="keys white-opac">
                    <span class="element  pos-relative" >
                        <p>&#9547;</p>
                        <!-- <i class="fas fa-plus"></i> -->
                    </span>
                </div>

            </div>
            <div class="key-row show flex-container bottom-mar">
                <div class="keys white">
                    <span class="element  pos-relative"><img src="https://img.icons8.com/windows/30/000000/plus-slash-minus.png"/></span>
                </div>
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>0</h3></span>
                </div>
                <div class="keys white">
                    <span class="element  pos-relative" ><h3>.</h3></span>
                </div>
                <div class="keys blue">
                    <span class="element  pos-relative" >
                        <p class="equal">&#61;</p>
                        <!-- <i class="fas fa-equals"></i> -->
                    </span>
                </div>

            </div>

        </div>


        <!-- <a href="https://icons8.com/icon/SnKmZOzdll2B/plus-slash-minus">Plus Slash Minus icon by Icons8</a> -->
    </div>


    <script src="scripts.js"></script>
</body>
</html>
